<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>MIMO'S DAIRY</title>
</head>
<body>

    <div class="main">

        <div class="heading">
            <h1>MIMO'S DAIRY MILK PRODUCTION MONITORING SYSTEM</h1>
        </div>

        <div class="title">
            <p> NB:**Enter amount in Litres**</p>
        </div>

        <div class="entries">
            <div class="input-fields">
              <input type="text" class="input" placeholder="Shade A"  >
              <input type="text" class="input" placeholder="Shade B" >
              <input type="text" class="input" placeholder="Shade C" >
              <input type="text" class="input" placeholder="Shade D" >
              <input class="btn" type="button" value="Generate Daily Report Report" onclick="totalProduction()">
              <input class="btn" type="button" value="Generate Weekly Report" onclick="weeklyIncome()">
              <input class="btn" type="button" value="Generate  Yearly Report" onclick="yearlyIncome()">
              <input class="btn" type="button" value="Leap Year Monthly Report" onclick="leapYearIncome()">
              <input class="btn" type="button" value="Generate A Price Change Report" onclick="changeInPriceIncome()">
            </div> 
          </div>

    </div>

   
    <script src="index.js"></script>
